<div class="back-hd">
    <div class="context">

    <div class="area">

    </div>

<div class="container-fluid my-5">


    {% for cour in course %}
    <div class="container-fluid py-3">

        <div class="card mx-auto" data-aos="fade-up">
            <div class="row ">
                <div class="col-md-6 col-lg-4">
                    <img src="{{ cour.image.url }}" class="w-100 h-100">
                </div>
                <div class="col-md-6 col-lg-8  py-2">
                    <div class="card-block px-1">
                        <h4 class="card-title">{{ cour.title }}</h4>
                        <h6 class="card-title">{{ cour.subtitle }}</h6>
                        <p class="card-text">{{ cour.description|safe|truncatechars:150 }}</p>
                        <a href="{%url 'blog' cour.id %}#courses" class="btn btn-primary">Enroll</a>
                    </div>
                </div>

            </div>
        </div>

    </div>
    {% endfor %}
</div>



<div class="container mx-auto mb-5 ">

    <ul class="pagination ">

        <li class="page-item"><a class="page-link" href="{% url 'moretest' 1 %}">1</a></li>
        <li class="page-item"><a class="page-link" href="{% url 'moretest' 2 %}">2</a></li>
        <li class="page-item"><a class="page-link" href="{% url 'moretest' 3 %}">3</a></li>

    </ul>

</div>

{% endblock %}
